<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Meu projeto JSF</title>

	<style>
.card {
	width: 500px;
	margin: auto;
}

.ui-panelgrid
.showcase-text-align-center 
.ui-grid-responsive 
.ui-panelgrid-cell
	{
	text-align: center;
}

.customPanelGrid 
.ui-panelgrid-content {
	align-items: center;
}

/* reset on the showcase style*/
body .ui-panelgrid 
.ui-panelgrid-cell {
	background-color: transparent;
}

/* example use of styles for your form */
.my-heading-row {
	background-color: var(- -surface-c);
	font-weight: bold;
}
</style>

</h:head>
<h:body>



	<div class="card">
		<h:form>
			<h5>Editar livro</h5>

			<p:panelGrid columns="2"
				columnClasses="ui-grid-col-2,ui-grid-col-10," layout="grid"
				styleClass="ui-panelgrid-blank ui-fluid"
				style="border:0px none; background-color:transparent;">

				<p:row styleClass="my-heading-row">
           	 Dados
        		</p:row>

				<p:outputLabel for="@next" value="Titulo" />
				<p:inputText value="#{livroBean.livro.titulo}" />

				<p:outputLabel for="@next" value="Editora" />
				<p:inputText value="#{livroBean.livro.editora}" />

			
				<p:outputLabel for="@next" value="Gênero" />
				<p:selectOneMenu value="#{livroBean.livro.genero}">
					<f:selectItem itemLabel="Selecione um item" itemValue="" />
					<f:selectItem itemLabel="Romance" itemValue="Romance" />
					<f:selectItem itemLabel="Aventura" itemValue="Aventura" />
					<f:selectItem itemLabel="Terror" itemValue="Terror" />
					<f:selectItem itemLabel="Acadêmico" itemValue="Acadêmico" />
					<f:selectItem itemLabel="Ação" itemValue="Ação" />
				</p:selectOneMenu>

				 <p:outputLabel value="Estado"/>
        <p:selectOneRadio id="console" value="#{livroBean.livro.estado}" >
            <f:selectItem itemLabel="Novo" itemValue="true"/>
            <f:selectItem itemLabel="Usado" itemValue="false"/>
           
        </p:selectOneRadio>

				   <p:outputLabel value="Descrição"/>
        <p:inputTextarea rows="6" cols="33" value="#{livroBean.livro.descricao}"/>
				


				<p:row>
					<p:column styleClass="ui-grid-col-12">
						<p:commandButton value="Editar" action="#{livroBean.editar()}"
							styleClass="ui-button-primary"
							style="width: auto; margin-right: 10px" />


						<p:commandButton value="Cancelar"
							action="#{livroBean.sairEdicao()}"
							styleClass="iu-button-secondary" style="width: auto" />

					</p:column>
				</p:row>

			</p:panelGrid>
		</h:form>
	</div>

</h:body>
</html>
